{% extends 'base.html' %}

{% block title %}
My-Market-Product
{% endblock %}

{% block task %}

<div class="album py-3 bg-light">
  <div class="container">

    <div class="col">
      <div class="card flex-md-row mb-4 box-shadow h-md-300">
        <img class="card-img-right flex-auto d-none d-md-block" data-src="{{ product.image }}" alt="Thumbnail [200x250]" style="width: 350px; height: 300px;" src="{{ product.image }}" data-holder-rendered="true">
        <div class="card-body d-flex flex-column align-items-start">
          <h4 class="mb-2">{{ product.name }}</h4>
          <div class="mb-2 text-muted">Category: {{ product.categories.name }}</div>
          <h5 class="mb-2">Price: {{ product.price }}</h5>
          <p class="card-text mb-auto">{{ product.description }}</p>
          <small class="text-muted">Added: {{ product.created_at }}</small>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
