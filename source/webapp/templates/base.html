<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-2">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          <strong>MY-MARKET</strong>
        </a>
      </div>
    </div>
  </header>


  <div class="container">

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-10 mb-2 text-center text-black">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">My-Market</h1>
        <p class="lead font-weight-normal">Welcome to the market</p>
      </div>
      <div class="product-device box-shadow d-none d-md-block"></div>
      <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="{% url 'home' %}">Products</a>
          <a class="p-2 text-muted" href="{% url 'products_add' %}">Add product</a>
          <a class="p-2 text-muted" href="{% url 'categories_add' %}">Add category</a>
        </nav>
    </div>

  </div>

  {% block task %}{% endblock %}

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">Â© Our shop</p>
    </div>
  </footer>
</body>
</html>
